<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP32 Flight Controller</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>ESP32 Flight Controller</h1>
        <div id="controls">
            <button id="connectButton">Connect</button>
            <button id="disconnectButton" disabled>Disconnect</button>
        </div>
    </header>
    <main>
        <div class="tab">
            <button class="tablinks" onclick="openTab(event, 'rawLogTab')">Raw Log</button>
            <button class="tablinks" onclick="openTab(event, 'settingsTab')">Settings</button>
            <button class="tablinks" onclick="openTab(event, '3dViewTab')">3D View</button>
        </div>

        <div id="rawLogTab" class="tabcontent">
            <div id="output">
                <pre id="log"></pre>
            </div>
        </div>

        <div id="settingsTab" class="tabcontent">
            <h2>Settings</h2>
            <p>Settings will be displayed here.</p>
        </div>

        <div id="3dViewTab" class="tabcontent">
            <h2>3D View</h2>
            <div id="3d-container"></div>
            <div id="attitude-display"></div>
        </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
